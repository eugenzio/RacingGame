<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Racing Simulator</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,900&display=swap');
      
      body { margin: 0; overflow: hidden; font-family: 'Titillium Web', sans-serif; background: #000; }
      canvas { display: block; position: absolute; top: 0; left: 0; z-index: 0; }
      
      /* UI UTILS */
      .ui-panel {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        z-index: 1000;
        color: white;
        text-align: center;
        background: #000000; /* Solid opaque black */
      }

      h1 {
        font-size: 100px;
        margin: 0;
        font-style: italic;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -2px;
        color: #fff;
        text-shadow: 4px 4px #e10600; /* F1 Red */
      }

      .f1-btn {
        padding: 15px 50px;
        font-size: 24px;
        font-weight: 700;
        font-family: 'Titillium Web', sans-serif;
        font-style: italic;
        background: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 5px; /* Rounded corners standard in modern F1 UI */
        border-bottom-right-radius: 20px;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        margin-top: 20px;
      }

      .f1-btn:hover {
        background: #e10600;
        border-color: #e10600;
        transform: scale(1.05) skew(-10deg);
      }

      .lap-control {
        margin: 30px 0;
        display: flex;
        align-items: center;
        gap: 20px;
        font-size: 24px;
        font-weight: bold;
        background: rgba(255,255,255,0.1);
        padding: 15px 30px;
        border-radius: 10px;
        border-left: 5px solid #e10600;
      }

      .lap-input {
        background: transparent;
        border: none;
        border-bottom: 2px solid white;
        color: #e10600;
        font-size: 30px;
        font-weight: 900;
        width: 60px;
        text-align: center;
        font-family: 'Titillium Web', sans-serif;
      }
      .lap-input:focus { outline: none; }

      #credits {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 14px;
        color: #666;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        border-right: 3px solid #e10600;
        padding-right: 10px;
      }

      /* HUD & DASHBOARD */
      #dashboard-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 600px;
        height: 180px;
        pointer-events: none;
        background: radial-gradient(circle at center bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 20px;
        z-index: 100;
      }

      #rpm-bar-container {
        width: 80%;
        height: 15px;
        background: #333;
        border-radius: 4px;
        margin-bottom: 10px;
        overflow: hidden;
        border: 1px solid #555;
        position: relative;
        transform: skew(-10deg);
      }

      #rpm-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #00ff00 0%, #ffff00 60%, #ff0000 100%);
        transition: width 0.05s linear;
      }

      #cluster {
        display: flex;
        align-items: center;
        gap: 40px;
        color: white;
      }

      #speed-val {
        font-size: 64px;
        font-weight: 800;
        font-variant-numeric: tabular-nums;
        font-style: italic;
      }

      #speed-label {
        font-size: 14px;
        color: #e10600;
        letter-spacing: 2px;
        font-weight: bold;
      }

      #gear-box {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        transform: skew(-10deg);
      }

      #gear-val {
        font-size: 36px;
        font-weight: bold;
        color: #ffcc00;
        transform: skew(10deg);
      }

      #fps {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #444;
        font-size: 10px;
        z-index: 100;
      }

      #lap-timer-container {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 25px;
        border-bottom-right-radius: 15px;
        color: white;
        border-left: 4px solid #e10600;
        font-variant-numeric: tabular-nums;
        transform: skew(-10deg);
        z-index: 100;
      }
      
      /* Fix skew for text inside */
      #lap-timer-container > * { transform: skew(10deg); }

      #current-time {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      
      #lap-counter {
        color: #e10600;
        font-weight: 900;
        font-size: 14px;
        margin-bottom: 5px;
      }

      /* Results Screen */
      #results-screen {
        display: none;
      }
      
      #final-time-display {
        font-size: 80px; 
        color: #ffcc00; 
        font-weight: 900; 
        margin: 20px 0;
      }

    </style>
  </head>
  <body>
    <!-- LOBBY -->
    <div id="lobby-screen" class="ui-panel">
      <h1>F1 SIMULATOR</h1>
      <p style="font-size: 18px; color: #ccc; letter-spacing: 4px; margin-top: -10px; margin-bottom: 40px;">OFFICIAL RACING EXPERIENCE</p>
      
      <div class="lap-control">
        <span>RACE LAPS</span>
        <input type="number" id="lap-input" class="lap-input" value="3" min="1" max="50">
      </div>

      <button id="start-button" class="f1-btn">RACE START</button>

      <div style="margin-top: 60px; display: flex; gap: 60px; text-align: left;">
        <div>
          <div style="font-size: 12px; color: #888;">DRIVE</div>
          <div style="font-size: 20px; font-weight: bold;">WASD</div>
        </div>
        <div>
          <div style="font-size: 12px; color: #888;">VIEW</div>
          <div style="font-size: 20px; font-weight: bold;">C KEY</div>
        </div>
        <div>
          <div style="font-size: 12px; color: #888;">RESET</div>
          <div style="font-size: 20px; font-weight: bold;">R KEY</div>
        </div>
      </div>

      <div id="credits">Made by Eugene Cha</div>
    </div>

    <!-- RESULTS -->
    <div id="results-screen" class="ui-panel">
      <h1 style="font-size: 60px;">RACE FINISHED</h1>
      <p style="color: #aaa; letter-spacing: 2px;">TOTAL TIME</p>
      <div id="final-time-display">00:00.000</div>
      <button id="restart-button" class="f1-btn">BACK TO START PAGE</button>
      <div id="credits">Made by Eugene Cha</div>
    </div>

    <!-- HUD -->
    <div id="fps">FPS: 60</div>
    
    <div id="countdown" style="
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      font-weight: 900;
      color: white;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
      pointer-events: none;
      display: none;
      z-index: 100;
    "></div>

    <div id="start-lights" style="
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      gap: 20px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      z-index: 100;
      border: 2px solid #444;
    ">
      <div class="light" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 4px solid #000; transition: background 0.1s;"></div>
      <div class="light" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 4px solid #000; transition: background 0.1s;"></div>
      <div class="light" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 4px solid #000; transition: background 0.1s;"></div>
      <div class="light" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 4px solid #000; transition: background 0.1s;"></div>
      <div class="light" style="width: 60px; height: 60px; border-radius: 50%; background: #222; border: 4px solid #000; transition: background 0.1s;"></div>
    </div>
    
    <div id="lap-timer-container">
      <div id="lap-counter">LAP 1 / 3</div>
      <div id="current-time">00:00.000</div>
      <div id="last-lap">Last: --:--.---</div>
      <div id="best-lap">Best: --:--.---</div>
    </div>
    
    <div id="dashboard-container">
      <div id="rpm-bar-container">
        <div id="rpm-bar"></div>
      </div>
      
      <div id="cluster">
        <div class="gauge">
          <div id="speed-val">0</div>
          <div id="speed-label">KM/H</div>
        </div>

        <div id="gear-box">
          <div id="gear-val">N</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
